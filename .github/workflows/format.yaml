name: format

on: [workflow_call]

jobs:
  format:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
        os: [ubuntu-22.04]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install project
        run: pip install .
      - name: Install formatter dependencies
        run: pip install -r requirements/requirements-format.txt
      - name: Run black formatting check
        run: black . --check --diff --color
      - name: Run codespell formatting check
        run: codespell --enable-colors
      - name: Run isort formatting check
        run: isort gertils tests --check --diff --color --combine-as --profile black

